<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>

<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
<!--    <form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">-->


        <!--                                 * Для имени поля   tLife возьмет объект из  th:object="${person}"
        , сделает ему person.getName(), и положит его в th:field="*{name}"
         th:field="*{name}" = th:object="${person}" .getName()  -->
        <label for="name"><strong>Enter Name</strong></label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <br/>
        <label for="age"><strong>Enter Age</strong></label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <br/>
        <label for="email"><strong>Enter Email</strong></label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <br/>
        <hr/>
        <input type="submit" value="Update!"/>

    </form>
</body>
</html>
