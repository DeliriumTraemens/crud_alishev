<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>

<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

        <label for="name">Enter Name</label>
        <!--                                 * Для имени поля   tLife возьмет объект из  th:object="${person}"
        , сделает ему person.getName(), и положит его в th:field="*{name}"
         th:field="*{name}" = th:object="${person}" .getName()  -->
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <input type="submit" value="Update!"/>

    </form>
</body>
</html>
